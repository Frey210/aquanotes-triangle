; https://docs.platformio.org/page/projectconf.html

[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200

lib_deps = 
    paulstoffregen/OneWire@^2.3.8
    milesburton/DallasTemperature@^3.11.0
    adafruit/Adafruit GFX Library@^1.11.9
    adafruit/Adafruit ILI9341@^1.5.12
    ; Alternatif 1: Library Modbus yang lebih umum
    https://github.com/4-20ma/ModbusMaster.git
    ; Alternatif 2: eModbus
    # https://github.com/emelianov/modbus-esp8266.git
    tzapu/WiFiManager@^2.0.16-beta

build_flags = 
    -D DEBUG_MODBUS=0
    -D AERASEA_LOGO_WIDTH=128
    -D AERASEA_LOGO_HEIGHT=64

upload_speed = 921600
monitor_filters = direct
